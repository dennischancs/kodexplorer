<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>KityMinder Editor - Powered By FEX</title>

	<link href="favicon.ico" type="image/x-icon" rel="shortcut icon">

	<!-- bower:css -->
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="codemirror/lib/codemirror.css" />
	<link rel="stylesheet" href="hotbox/hotbox.css" />
	<link rel="stylesheet" href="kityminder-core/dist/kityminder.core.css" />
	<link rel="stylesheet" href="color-picker/dist/color-picker.min.css" />
	<!-- endbower -->

	<link rel="stylesheet" href="kityminder.editor.min.css">

	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		h1.editor-title {
			background: #393F4F;
			color: white;
			margin: 0;
			height: 40px;
			font-size: 14px;
			line-height: 40px;
			font-family: 'Hiragino Sans GB', 'Arial', 'Microsoft Yahei';
			font-weight: normal;
			padding: 0 20px;
		}
		div.minder-editor-container {
			position: absolute;
			top: 40px;
			bottom: 0;
			left: 0;
			right: 0;
		}
	</style>
</head>
<body ng-app="kityminderKod" ng-controller="MainController">
<h1 class="editor-title">KityMinder Editor - Powered By FEX</h1>
<kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor>
</body>

<!-- bower:js -->
<script src="jquery/dist/jquery.js"></script>
<script src="bootstrap/dist/js/bootstrap.js"></script>
<script src="angular/angular.js"></script>
<script src="angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/mode/xml/xml.js"></script>
<script src="codemirror/mode/javascript/javascript.js"></script>
<script src="codemirror/mode/css/css.js"></script>
<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="codemirror/mode/markdown/markdown.js"></script>
<script src="codemirror/addon/mode/overlay.js"></script>
<script src="codemirror/mode/gfm/gfm.js"></script>
<script src="angular-ui-codemirror/ui-codemirror.js"></script>
<script src="marked/lib/marked.js"></script>
<script src="kity/dist/kity.min.js"></script>
<script src="hotbox/hotbox.js"></script>
<script src="json-diff/json-diff.js"></script>
<script src="kityminder-core/dist/kityminder.core.min.js"></script>
<script src="color-picker/dist/color-picker.min.js"></script>
<!-- endbower -->

<script src="kityminder.editor.min.js"></script>


<script>
        $.urlParam = function (name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)')
                              .exec(window.location.search);
            return (results !== null) ? results[1] || 0 : false;
        }
	angular.module('kityminderKod', ['kityminderEditor'])
			.controller('MainController', function($scope) {
				$scope.initEditor = function(editor, minder) {
            window.appHost = $.urlParam('apphost');
            window.filePath = $.urlParam('path');
            $.getJSON($.urlParam('url'), {_: new Date().getTime()}, function(json) {
                minder.importJson(json)
            })
            .fail(function(d, textStatus, error) {
                console.error("getJSON failed, status: " + textStatus + ", error: "+error)
            });
					window.editor = editor;
					window.minder = minder;
				};
			});

</script>

</html>
