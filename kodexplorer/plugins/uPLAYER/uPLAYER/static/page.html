<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Cache-Control" content="no-store" /> <!-- stops chrome from caching -->		
  <title>uPLAYER</title>
  <link href="plugins/uPLAYER/static/uplayer/css/up.skin.default/up.skin.default.css" rel="stylesheet" type="text/css" />

  <style type="text/CSS">
    html {background-color:transparent !important;height:auto !important;overflow:hidden;width:100% !important; display:table !important;background-color:#000000;}
    body {padding:0;margin:0;width:100%;height:auto !important;margin:0px auto 0px auto;}
      
    .uP-clear .uP-playlist ul li div a {color:rgba(255,255,255,0.7);text-shadow:rgba(0,0,0,0.8) 1px 1px 0px;}
    .uP-clear .uP-playlist ul li div a:hover {color:#ffffff;text-shadow:#333333 1px 1px 0px;}
    .uP-clear .uP-playlist ul li div a.uP-playlist-current {color:#ffffff;text-shadow:#333333 1px 1px 0px;} 
    .uP-clear .uP-playlist {display:block;font: normal 9px Tahoma, Geneva, Verdana, sans-serif; word-wrap:break-word;background:rgba(0,0,0,0.8)}
     .uP-playlist ul {display:block;overflow-y: scroll;} 
  </style>

  <script type="text/javascript" src="plugins/uPLAYER/static/uplayer/js/jquery.min.js"></script>
  <script type="text/javascript" src="plugins/uPLAYER/static/uplayer/js/uplayer.js"></script>
  <script type="text/javascript" src="plugins/uPLAYER/static/uplayer/js/upresponsive.js"></script>   
  <script type="text/javascript" src="plugins/uPLAYER/static/uplayer/js/upvisualization.js"></script>
  <script type="text/javascript">
    
    function checkImage(imageSrc, good, bad) {
      var img = new Image();
      img.onload = good; 
      img.onerror = bad;
      img.src = imageSrc;
    }

    $(document).ready(function(){
                                                                 
      $('.'+window.parent.UPUUID, window.parent.document).width('299px');
      $('.'+window.parent.UPUUID, window.parent.document).height('auto');    
      $('.'+window.parent.UPUUID, window.parent.document).css('left','auto'); 
      $('.'+window.parent.UPUUID, window.parent.document).css('right','7vh'); 
      $('.'+window.parent.UPUUID, window.parent.document).css('top','7vh'); 
      
      $('.'+window.parent.UPUUID+" .aui-main", window.parent.document).css('background-color','transparent');
      
/******************************************************************************/
/*  μPlayer js playlist multiple media                                        */
/******************************************************************************/      
      window.parent._uPlayerPlaylist_0 = new uPlayerPlaylist({
	  	  uPlayer: "#jquery_uPlayer_0",
		    cssSelectorAncestor: "#uP_container_0",  
	    },[],{
        playlistOptions: {
          enableRemoveControls: true
        },
  		  swfPath: "../swf/player.swf",
        swfPathRTMP: "../swf/rtmp_player.swf",
        solution: "html, flash",
		    supplied: "mp3, m4v, oga, wav",
        playerSize: "150p",
        mediaVideoQualityFormatsPrefix: true,         
        buttons: ["previous","play","stop","next","repeat","fullscreen","mute","volume-switch","visualization-switch","playlist-switch"],
        swfPathRevolt: "../swf/revolt.swf",
        sampleAudioPath: "../media/samplewhite.mp3",
        sampleNullAudioPath: "../media/null.wav",          
        playerSkin: "uP-clear",
        allowLoadingIcon: true,
        allowPlayIcon: true,
        useVisualizations: true, 
        useTvNoise: true,
        visualizerSolution: "html",
        radomizeVisualizations: false,
        animateSlideScreen:false,
		    useStateClassSkin: true,
		    autoBlur: false,
		    smoothPlayBar: true,
		    keyEnabled: true,
		    audioFullScreen: true,
        pauseOthersPlayers: false,
        loop: true,        
        resize: function() {
          $('.'+window.parent.UPUUID, window.parent.document).width('299px');
          $('.'+window.parent.UPUUID+" .aui-main", window.parent.document).height($("#body").height());          
        },
        ready: function() {
          $('.'+window.parent.UPUUID, window.parent.document).width('299px');
          $('.'+window.parent.UPUUID+" .aui-main", window.parent.document).height($("#body").height());       
        },          
        setmedia: function() {
          $('.'+window.parent.UPUUID, window.parent.document).width('299px');
          $('.'+window.parent.UPUUID+" .aui-main", window.parent.document).height($("#body").height());     
        }         
	    });

      loadTvNoise ();
      upVis_loader();

      $(".uP-playlist ul").css("height","auto");        
      $(".uP-playlist ul").css("max-height","250px");        

      window.onresize = function(event) {
                                                                 
         $('.'+window.parent.UPUUID, window.parent.document).width('299px');
         $('.'+window.parent.UPUUID, window.parent.document).height('auto');    
         $('.'+window.parent.UPUUID, window.parent.document).css('left','auto'); 
         $('.'+window.parent.UPUUID, window.parent.document).css('right','7vh'); 
         $('.'+window.parent.UPUUID, window.parent.document).css('top','7vh'); 
      
         $('.'+window.parent.UPUUID+" .aui-main", window.parent.document).css('background-color','transparent');
         $('.'+window.parent.UPUUID+" .aui-main", window.parent.document).height($("#body").height());
      };     
             
      $("#jquery_uPlayer_0").bind($.uPlayer.event.play, function(event) {
        checkImage(window.parent._uPlayerPlaylist_0.playlist[window.parent._uPlayerPlaylist_0.current].poster, function(){ $(".uP-vis-canvas").css("opacity", "0.5");  }, function(){ $(".uP-vis-canvas").css("opacity", "1") ; } );
      }); 
      $('.uP-playlist-switch').click(function() {
        window.parent.SavePlaylist();
      }); 
 
/******************************************************************************/
/*   μPlayer js end                                                           */
/******************************************************************************/
   });   
   
   //]]>
   </script>   
   
</head>

<body id="body">

<div class="brd-clear">
<div id="uP_container_0" class="uP-video uP-clear" role="application" aria-label="media player">
	<div class="uP-type-playlist">
    <div class="uP-media-wrapper">
		  <div class="uP-video-play">
    		<div class="uP-no-solution">
		 	    <span>Update Required</span>
		      To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
    		</div>
			  <div class="uP-title" aria-label="title">Core</div>
		  	<span class="uP-centerer"></span>
        <button class="uP-video-play-icon" role="button" tabindex="0">play</button>
        <div class="uP-loading-icon"></div>
			  <div class="uP-volume-bar">
				  <div class="uP-volume-bar-value"></div>
		  	</div>
		  </div>                                                      
		  <div id="jquery_uPlayer_0" class="uP-uPlayer">
        <img id="uP_poster_0" style="">
        <audio id="uP_audio_0" preload="metadata" title=""></audio>
        <video id="uP_video_0" preload="metadata" style="" src="" title=""></video>
      </div>    
    </div>
    <div class="uP-gui">
		  <div class="uP-interface">
			  <div class="uP-progress">
				  <div class="uP-seek-bar">
					  <div class="uP-play-bar"></div>
				  </div>
       	  <div class="uP-current-time" role="timer" aria-label="time"></div>
 	  		  <div class="uP-extratitle" aria-label="title"></div>
  			  <div class="uP-duration" role="timer" aria-label="duration"></div>
			  </div>
		  	<div class="uP-controls-holder">
			  	<div class="uP-controls">
				  </div>
			  </div>
		  </div>
	  </div>
  	<div class="uP-playlist"><ul><li></li></ul></div>  
  </div>
</div>
</div>

</body>
</html>
